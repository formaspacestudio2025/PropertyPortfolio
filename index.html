  <style>
    /* Modal overlay */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    /* Modal content */
    .modal-content {
      background-color: #fff;
      width: 80%;
      max-width: 1000px;
      height: 80%;
      max-height: 700px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Close button */
    .modal .close {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      z-index: 10;
    }

    /* Iframe inside modal */
    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<!-- PAGE SCRIPT -->
<script>
function filterProjects(type, btn){
  // Remove active from all buttons
  document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  const keyword = document.getElementById("projectSearch").value.toLowerCase();
  document.querySelectorAll('.card').forEach(card=>{
    const matchesType = (type === 'all' || card.classList.contains(type));
    const title = card.querySelector("h3").textContent.toLowerCase();
    const desc = card.querySelector("p").textContent.toLowerCase();
    const matchesKeyword = title.includes(keyword) || desc.includes(keyword);
    card.style.display = (matchesType && matchesKeyword) ? 'block' : 'none';
  });
}

// Keyword search function
function searchProjects(){
  const input = document.getElementById("projectSearch").value.toLowerCase();
  const activeTypeBtn = document.querySelector('.filters button.active');
  const activeType = activeTypeBtn ? activeTypeBtn.getAttribute('onclick').match(/'(\w+)'/)[1] : 'all';

  document.querySelectorAll('.card').forEach(card=>{
    const matchesType = (activeType === 'all' || card.classList.contains(activeType));
    const title = card.querySelector("h3").textContent.toLowerCase();
    const desc = card.querySelector("p").textContent.toLowerCase();
    const matchesKeyword = title.includes(input) || desc.includes(input);
    card.style.display = (matchesType && matchesKeyword) ? 'block' : 'none';
  });
}
</script>
