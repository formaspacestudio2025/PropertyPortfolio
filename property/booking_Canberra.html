<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book | Houseboat Canberra</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{background:#0f1113;color:#fff;font-family:Inter}
.container{max-width:900px;margin:auto;padding:40px}
.panel{background:#15181c;padding:25px;border-radius:12px}
input,select,button{
  width:100%;padding:12px;margin-top:10px;
  background:#222;border:1px solid #333;color:#fff
}
button{background:#25D366;border:none;font-size:1rem;cursor:pointer}
#priceBox{margin-top:20px;font-size:1.3rem;color:#25D366}
</style>
</head>

<body>
<div class="container">
  <h1>Book Your Stay</h1>

  <div class="panel">

    <label>Room Type</label>
    <select id="room">
      <!-- VALUE MUST MATCH Base_Rates SHEET -->
      <option value="Deluxe Room">1 - Deluxe Room</option>
      <option value="Family Suite">2 - Family Suite</option>
    </select>

    <label>Meal Plan</label>
    <select id="meal">
      <!-- VALUE MUST MATCH Meal_Plans SHEET -->
      <option value="EP">EP - Room Only</option>
      <option value="CP">CP - Breakfast Included</option>
      <option value="MAP">MAP - Breakfast & Dinner</option>
      <option value="AP">AP - Breakfast, Lunch & Dinner</option>
    </select>

    <label>Check-in Date</label>
    <input type="date" id="checkin" required>

    <label>Check-out Date</label>
    <input type="date" id="checkout" required>

    <label>Number of Adults</label>
    <input type="number" id="adults" min="1" value="1" required>

    <label>Number of Children</label>
    <input type="number" id="children" min="0" value="0">

    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone / WhatsApp</label>
    <input type="tel" id="phone" required>

    <label>Special Requests (Optional)</label>
    <input type="text" id="requests">

    <div id="priceBox">Total Amount: ₹ 0</div>

    <button onclick="book()">Confirm Booking</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwNkee3CSXwJ5uEr5YqUMVBZtaC2QaSdkSiSy7BiXE-r1TP7vl4hyf2Jyt51D7mPK60/exec";

const fields = ["room","meal","checkin","checkout","adults","children"];
fields.forEach(id => document.getElementById(id).addEventListener("change", calculate));

async function calculate() {
  if (!checkin.value || !checkout.value) return;

  const payload = {
    action: "calculate",
    checkin: checkin.value,
    checkout: checkout.value,
    adults: Number(adults.value),
    children: Number(children.value),
    room: room.value,
    meal: meal.value
  };

  const res = await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  document.getElementById("priceBox").innerText =
    "Total Amount: ₹ " + data.total;
}

async function book() {
  const totalText = document.getElementById("priceBox").innerText;
  const total = Number(totalText.replace(/\D/g, ""));

  if (!total) {
    alert("Please select valid dates and options");
    return;
  }

  const payload = {
    action: "book",
    checkin: checkin.value,
    checkout: checkout.value,
    adults: adults.value,
    children: children.value,
    room: room.value,
    meal: meal.value,
    total: total,
    name: name.value,
    phone: phone.value,
    email: email.value,
    requests: requests.value
  };

  const res = await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  alert(data.success ? "Booking Confirmed!" : "Booking Failed");
}
</script>

</body>
</html>
