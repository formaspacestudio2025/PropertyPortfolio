<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book | Houseboat Canberra</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{background:#0f1113;color:#fff;font-family:Inter}
.container{max-width:900px;margin:auto;padding:40px}
.panel{background:#15181c;padding:25px;border-radius:12px}
input,select,button{
  width:100%;padding:12px;margin-top:10px;
  background:#222;border:1px solid #333;color:#fff
}
button{background:#25D366;border:none;font-size:1rem;cursor:pointer}
</style>
</head>

<body>
<div class="container">
  <h1>Book Your Stay</h1>

  <div class="panel">

    <label>Room Type</label>
    <select id="room">
      <option value="1 - Deluxe Room">1 - Deluxe Room</option>
      <option value="2 - Family Suite">2 - Family Suite</option>
    </select>

    <label>Meal Plan</label>
    <select id="meal">
      <option value="CP - Breakfast Included">EP - Room only</option>
      <option value="CP - Breakfast Included">CP - Breakfast Included</option>
      <option value="MAP - Breakfast & Dinner">MAP - Breakfast & Dinner</option>
      <option value="MAP - Breakfast & Dinner">AP - Breakfast,Lunch & Dinner</option>
    </select>

    <label>Check-in Date</label>
    <input type="date" id="checkin" required>

    <label>Check-out Date</label>
    <input type="date" id="checkout" required>

    <label>Number of Adults</label>
    <input type="number" id="adults" min="1" required>

    <label>Number of Children</label>
    <input type="number" id="children" min="0" value="0">

    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone / WhatsApp</label>
    <input type="tel" id="phone" required>

    <label>Special Requests (Optional)</label>
    <input type="text" id="requests">

    <button onclick="book()">Confirm Booking</button>
  </div>
</div>

<script>
const API = "PASTE_YOUR_WEB_APP_URL_HERE";

async function book() {
  const payload = {
    checkin: checkin.value,
    checkout: checkout.value,
    adults: adults.value,
    children: children.value,
    room: room.value,
    meal: meal.value,
    name: name.value,
    phone: phone.value,
    email: email.value,
    requests: requests.value
  };

  const res = await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  if (data.success) {
    alert("Booking submitted successfully!");
  } else {
    alert("Error submitting booking");
  }
}
</script>
</body>
</html>
