<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book | Houseboat Canberra</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{background:#0f1113;color:#fff;font-family:Inter}
.container{max-width:900px;margin:auto;padding:40px}
.panel{background:#15181c;padding:25px;border-radius:12px}
input,select,button{
  width:100%;padding:12px;margin-top:10px;
  background:#222;border:1px solid #333;color:#fff
}
button{background:#25D366;border:none;font-size:1rem;cursor:pointer}
#priceBox{margin-top:20px;font-size:1.3rem;color:#25D366}
</style>
</head>

<body>
<div class="container">
  <h1>Book Your Stay</h1>

  <div class="panel">

    <label>Room Type</label>
    <select id="room">
      <option value="Deluxe Room">Deluxe Room</option>
      <option value="Family Suite">Family Suite</option>
    </select>

    <label>Meal Plan</label>
    <select id="meal">
      <option value="EP">EP - Room Only</option>
      <option value="CP">CP - Breakfast</option>
      <option value="MAP">MAP - Breakfast & Dinner</option>
      <option value="AP">AP - All Meals</option>
    </select>

    <label>Check-in Date</label>
    <input type="date" id="checkin">

    <label>Check-out Date</label>
    <input type="date" id="checkout">

    <label>Number of Adults</label>
    <input type="number" id="adults" min="1" value="1">

    <label>Number of Children</label>
    <input type="number" id="children" min="0" value="0">

    <label>Full Name</label>
    <input type="text" id="name">

    <label>Email</label>
    <input type="email" id="email">

    <label>Phone / WhatsApp</label>
    <input type="tel" id="phone">

    <label>Special Requests</label>
    <input type="text" id="requests">

    <div id="priceBox">Total Amount: ₹ 0</div>

    <button type="button" id="bookBtn">Confirm Booking</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwNkee3CSXwJ5uEr5YqUMVBZtaC2QaSdkSiSy7BiXE-r1TP7vl4hyf2Jyt51D7mPK60/exec";
const $ = id => document.getElementById(id);

const fields = ["room","meal","checkin","checkout","adults","children"];
fields.forEach(id => $(id).addEventListener("change", calculate));

async function calculate() {
  const priceBox = $("priceBox");

  if (!$("checkin").value || !$("checkout").value) {
    priceBox.innerText = "Total Amount: ₹ 0";
    return;
  }

  if (new Date($("checkout").value) <= new Date($("checkin").value)) {
    priceBox.innerText = "Total Amount: ₹ 0";
    return;
  }

  const payload = {
    action: "calculate",
    checkin: $("checkin").value,
    checkout: $("checkout").value,
    adults: Number($("adults").value || 1),
    children: Number($("children").value || 0),
    room: $("room").value,
    meal: $("meal").value
  };

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const raw = await res.text();
    console.log("RAW RESPONSE:", raw);

    let data;
    try {
      data = JSON.parse(raw);
    } catch {
      throw new Error("Invalid JSON from server");
    }

    if (typeof data.total !== "number") {
      throw new Error(data.error || "Calculation failed");
    }

    priceBox.innerText = "Total Amount: ₹ " + data.total;

  } catch (err) {
    console.error(err);
    priceBox.innerText = "Error calculating price";
  }
}

document.getElementById("bookBtn").addEventListener("click", book);

async function book() {
  const total = Number($("priceBox").innerText.replace(/\D/g,""));

  if (isNaN(total)) {
    alert("Price calculation failed");
    return;
  }

  const payload = {
    action: "book",
    checkin: $("checkin").value,
    checkout: $("checkout").value,
    adults: $("adults").value,
    children: $("children").value,
    room: $("room").value,
    meal: $("meal").value,
    total: total,
    name: $("name").value,
    phone: $("phone").value,
    email: $("email").value,
    requests: $("requests").value
  };

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const raw = await res.text();
    let data;
    try {
      data = JSON.parse(raw);
    } catch {
      throw new Error("Invalid JSON");
    }

    alert(data.success ? "Booking Confirmed!" : "Booking Failed");

  } catch (err) {
    alert("Server error. Please try again.");
  }
}
</script>

</body>
</html>
