<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Your Stay | Houseboat Canberra</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1113;
  --card:#15181c;
  --muted:#9aa4b2;
  --accent:#25D366;
  --border:#2a2f36;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:Inter,system-ui;
}

.wrapper{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

h1{
  font-size:2rem;
  margin-bottom:5px;
}
.subtitle{
  color:var(--muted);
  margin-bottom:30px;
}

.grid{
  display:grid;
  grid-template-columns: 2fr 1fr;
  gap:30px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:24px;
}

.card h2{
  font-size:1.2rem;
  margin-bottom:20px;
}

.field{
  margin-bottom:15px;
}
label{
  font-size:.9rem;
  color:var(--muted);
}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  background:#1d2026;
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
  font-size:1rem;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.summary{
  position:sticky;
  top:20px;
}

.price{
  font-size:2rem;
  font-weight:700;
  color:var(--accent);
  margin:10px 0;
}

.small{
  font-size:.85rem;
  color:var(--muted);
}

button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border-radius:10px;
  border:none;
  font-size:1rem;
  font-weight:600;
  background:var(--accent);
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

.error{
  color:#ff6b6b;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="wrapper">
  <h1>Book Your Stay</h1>
  <div class="subtitle">Secure your houseboat experience in just a few steps</div>

  <div class="grid">
    
    <!-- LEFT: BOOKING FORM -->
    <div class="card">
      <h2>Stay Details</h2>

      <div class="field">
        <label>Room Type</label>
        <select id="room"><option>Loading...</option></select>
      </div>

      <div class="field">
        <label>Meal Plan</label>
        <select id="meal"><option>Loading...</option></select>
      </div>

      <div class="row">
        <div class="field">
          <label>Check-in</label>
          <input type="date" id="checkin">
        </div>
        <div class="field">
          <label>Check-out</label>
          <input type="date" id="checkout">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Adults</label>
          <input type="number" id="adults" min="1" value="1">
        </div>
        <div class="field">
          <label>Children</label>
          <input type="number" id="children" min="0" value="0">
        </div>
      </div>

      <h2 style="margin-top:30px">Guest Information</h2>

      <div class="field">
        <label>Full Name</label>
        <input type="text" id="name">
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" id="email">
      </div>

      <div class="field">
        <label>Phone / WhatsApp</label>
        <input type="tel" id="phone">
      </div>

      <div class="field">
        <label>Special Requests</label>
        <input type="text" id="requests">
      </div>
    </div>

    <!-- RIGHT: PRICE SUMMARY -->
    <div class="card summary">
      <h2>Price Summary</h2>
      <div class="small">Total payable amount</div>
      <div id="priceBox" class="price">â‚¹ 0</div>
      <div class="small">Inclusive of taxes</div>

      <button id="bookBtn">Confirm Booking</button>

      <div class="small" style="margin-top:15px">
        âœ” Instant confirmation<br>
        âœ” No hidden charges<br>
        âœ” Secure booking
      </div>
    </div>

  </div>
</div>

</html>
